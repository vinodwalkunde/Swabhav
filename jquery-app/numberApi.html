<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Api</title>
    <script src="jquery-3.3.1.js"></script>
</head>

<body>
    <div>
        <input type="number" name="no" id="text" placeholder="Enter Number">
        <input type="Button" name="Add" id="add" value="Search">
    </div>
    <br>
    <div id="display"></div>
    <script>
        $(document).ready(function () {
            $('#add').click(function () {
                $.ajax({
                    url: "http://numbersapi.com/" + $("#text").val() + "", success: function (result) {
                        $("#display").html(result);
                    }
                })
            })
        })
    </script>
</body>

</html>
