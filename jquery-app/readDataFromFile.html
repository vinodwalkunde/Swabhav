<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XHR using file</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery.csv.js"></script>
</head>

<body>
    <button id="button">Get data</button>
    <div id="div1"></div>

    <script>
        $('#button').on('click', function () {
            $.ajax({
                url: 'https://swabhav-tech.firebaseapp.com/emp.txt',
                type: 'get',
                success: function (data) {

                    var result = $.csv.toArrays(data);
                    console.log(result);
                    document.write("<table>");
                    // document.write('<th>EmployeeId</th><th>Employee name</th> <th>Employee designation</th> <th>Manager id</th><th> Date of joining</th><th>Salary</th> <th>Commission</th> <th>Department number</th>');
               
                    for (var i = 0; i < result.length; i++) {
                        document.write("<tr>");
                        var row = result[i];
                        for (var j = 0; j < row.length; j++) {
                            document.write(`<td>${row[j]}</td>`);
                        }
                        document.write("</tr>");
                    }
                    document.write("</table>");
                }
                // ,error:function(error){
                //     console.log("Error");
                // }
            })
        })
    </script>
</body>

</html>
