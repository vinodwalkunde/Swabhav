<!DOCTYPE html>
<html lang="en" ng-app="Swabhav-techlabs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sync Service</title>
    <script src="angular.js"></script>
</head>

<body ng-controller='firstController'>
    <script>
        angular.module('Swabhav-techlabs', [])
            .service('mathSrc', ['$log', function ($log) {
                $log.info("Service Created")
                this.even = function (number) {
                    if (number % 2 == 0) {
                        return true;
                    } else {
                        return false;
                    }
                }

            }])
            .controller('firstController', ['$scope', 'mathSrc', function ($scope, mathSrc) {
                console.log(mathSrc.even(3));
            }])
    </script>
</body>

</html>
