<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Function</title>
</head>
<body>
	<script type="text/javascript">
		function add(num1, num2) {
			return num1 + num2;
		}
		add(3, 3);
		// Function expression
		var add = function(num1, num2) {
			return num1 + num2;
		};
	</script>
</body>
</html>
